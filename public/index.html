<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Authentication</title>
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Firebase Authentication</h1>
    <div id="auth-container">
      <form id="login-form">
        <label>Email:</label><br />
        <input type="email" id="email" required /><br />
        <label>Password:</label><br />
        <input type="password" id="password" required /><br /><br />
        <button type="submit">Sign In</button>
      </form>
      <p id="error-message" style="color: red;"></p>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
              apiKey: "AIzaSyB5MgxGrtbv1fbeofgl-HXFFcrVXGGW6oA",
              authDomain: "yuimamori-2cd2e.firebaseapp.com",
              projectId: "yuimamori-2cd2e",
              storageBucket: "yuimamori-2cd2e.firebasestorage.app",
              messagingSenderId: "1024906818297",
              appId: "1:1024906818297:web:01458f8cca582b27356828"
        };
  
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
  
        // DOM Elements
        const loginForm = document.getElementById("login-form");
        const authContainer = document.getElementById("auth-container");
  
        // Login Event
        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
  
          try {
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            // 認証成功時にmap.htmlへ遷移
            window.location.href = "map.html";
          } catch (error) {
            alert(error.message);
          }
        });
      </script>
